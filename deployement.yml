apiVersion: apps/v1
kind: Deployment
metadata:
  name: nodejs
  labels:
    app: nodejs
spec:
  selector:
    matchLabels:
        app: nodejs
  replicas: 2
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: nodejs
    spec:
      containers:
        - name: nodejs
          image: 081184234118.dkr.ecr.us-east-1.amazonaws.com/jenkins
          ports:
            - containerPort: 8080
              protocol: TCP
          imagePullPolicy: Always
